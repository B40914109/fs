<!DOCTYPE html>
<html>
<head>
    <title>Fixed Button Position</title>
    <style>
        /* 按钮样式 */
        .fixed-button {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- 输入框 -->
    <input type="text" id="myInput" placeholder="Type here...">

    <!-- 固定定位的按钮 -->
    <button class="fixed-button">Fixed Button</button>

</body>
</html>
